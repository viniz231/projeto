<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://acdn.mitiendanube.com/stores/002/767/708/products/vecteezy_dragon-ball-landscape-scene-background_20793913-4a6f79e513bd69b67a17014581407953-1024-1024.jpg'); /* Substitua pela URL do fundo */
            background-size: cover;
        }
        .info-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            color: #FFCC00;
            margin-bottom: 20px;
        }
        img {
            width: 100px; /* Ajuste o tamanho da esfera do dragão */
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <img src="https://artpoin.com/wp-content/uploads/2023/07/artpoin-dragon-ball.png" alt="Esfera do Dragão"> <!-- URL da imagem da esfera do dragão -->
        <h1>Cadastro Concluído</h1>
        <p>Nome: <span id="displayUsername"></span></p>
        <p>Senha: <span id="displayPassword"></span></p>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <script>
        document.getElementById('displayUsername').textContent = localStorage.getItem('username');
        document.getElementById('displayPassword').textContent = localStorage.getItem('password');
    </script>
</body>
</html>
