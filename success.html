<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://example.com/dragon-ball-bg.jpg'); /* Coloque a URL de um fundo do Dragon Ball */
            background-size: cover;
        }
        .info-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #FFCC00;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="info-container">
        <h1>Cadastro Concluído</h1>
        <p>Nome: <span id="displayUsername"></span></p>
        <p>Senha: <span id="displayPassword"></span></p>
        <button onclick="window.location.href='index.html'">Voltar</button>
    </div>
    <script>
        document.getElementById('displayUsername').textContent = localStorage.getItem('username');
        document.getElementById('displayPassword').textContent = localStorage.getItem('password');
    </script>
</body>
</html>
